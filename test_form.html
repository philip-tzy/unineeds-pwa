<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .debug {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Form Test</h1>
    <p>This is a simple form to test if input fields are working correctly.</p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="title">Service Title *</label>
            <input type="text" id="title" name="title" placeholder="e.g., Professional Logo Design" required>
        </div>
        
        <div class="form-group">
            <label for="category">Category *</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="Graphic Design">Graphic Design</option>
                <option value="Web Development">Web Development</option>
                <option value="Content Writing">Content Writing</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="description">Description *</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe your service in detail..." required></textarea>
        </div>
        
        <div class="form-group">
            <label for="price">Price (IDR) *</label>
            <input type="number" id="price" name="price" min="0" step="1000" placeholder="100000" required>
        </div>
        
        <div class="form-group">
            <label for="delivery_time">Delivery Time *</label>
            <input type="text" id="delivery_time" name="delivery_time" placeholder="e.g., 3 days, 1 week" required>
        </div>
        
        <button type="submit">Submit Form</button>
    </form>
    
    <div class="debug">
        <h3>Debug Info:</h3>
        <pre id="debugOutput"></pre>
    </div>
    
    <script>
        // Debug event handler
        function updateDebugInfo() {
            const form = document.getElementById('testForm');
            const formData = new FormData(form);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            document.getElementById('debugOutput').textContent = JSON.stringify(data, null, 2);
        }
        
        // Add event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.addEventListener('input', updateDebugInfo);
                input.addEventListener('change', updateDebugInfo);
            });
            
            document.getElementById('testForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Form submitted successfully!');
            });
            
            // Initial debug output
            updateDebugInfo();
        });
    </script>
</body>
</html>
